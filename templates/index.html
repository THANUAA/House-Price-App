<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <h2>Enter House Details</h2>
  <form action="/predict" method="post">
    <input type="text" name="area" placeholder="Area (sq ft)" required><br>
    <input type="text" name="bedrooms" placeholder="Bedrooms" required><br>
    <input type="text" name="bathrooms" placeholder="Bathrooms" required><br>
    <input type="submit" value="Predict Price">
  </form>
  {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
  {% endif %}
</body>
</html>
